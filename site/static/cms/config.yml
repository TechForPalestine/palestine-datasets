site_url: https://data.techforpalestine.org
logo_url: https://data.techforpalestine.org/img/logo.svg
search: false
publish_mode: editorial_workflow
media_folder: "site/static/img" # Location where files will be stored in the repo
public_folder: "/img" # The src attribute for uploaded media
show_preview_links: false
backend:
  name: github
  branch: main
  repo: "TechForPalestine/palestine-datasets"
  base_url: https://decap.swj.io
  squash_merges: true
collections:
  - name: docs
    label: Doc Pages
    folder: "site/docs"
    extension: "mdx"
    format: "frontmatter"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Sidebar", name: "displayed_sidebar", widget: "string" }
      - { label: "Path slug", name: "slug", widget: "string" }
  - name: updates
    label: Updates
    folder: "site/updates"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Path slug", name: "slug", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
